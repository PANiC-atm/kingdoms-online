<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kingdoms Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #101010, #202020);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px;
    }
    h1 { color: #00ffff; text-shadow: 0 0 8px #00ffff; }
    #status {
      margin: 20px 0; font-size: 1.05em; padding: 10px;
      border: 1px solid #00ffff; border-radius: 10px; width: 360px;
      background: rgba(255,255,255,0.03); white-space: pre-line;
    }
    #actions { margin-top: 20px; display:flex; flex-wrap:wrap; gap:8px; justify-content:center; max-width:900px; }
    button {
      background: white; border: none; border-radius: 8px; padding: 8px 12px;
      cursor: pointer; transition: .12s; min-width: 110px;
    }
    button:hover { transform: translateY(-2px); }
    button.reset { background: #ff4444; color: white; }
    #log { margin-top: 20px; max-width: 900px; text-align:left; font-family: monospace; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>üè∞ Kingdoms Offline</h1>
  <div id="status">Loading your kingdom...</div>

  <div id="actions">
    <button id="nextDay">Next Day</button>
    <button id="buyFarm">Buy Farm</button>
    <button id="sellFarm">Sell Farm</button>
    <button id="buyFishingPost">Buy Fishing Post</button>
    <button id="sellFishingPost">Sell Fishing Post</button>
    <button id="buyBarracks">Build Barracks</button>
    <button id="buyShipyard">Build Shipyard</button>
    <button id="trainInfantry">Train Infantry (1)</button>
    <button id="trainInfantry10">Train Infantry (10)</button>
    <button id="trainInfantry100">Train Infantry (100)</button>
    <button id="trainNavy">Train Navy (1)</button>
    <button id="trainNavy10">Train Navy (10)</button>
    <button id="trainNavy100">Train Navy (100)</button>
    <button id="attack">Attack Other Kingdom (future)</button>
    <button id="resetKingdom" class="reset">Reset Kingdom</button>
  </div>

  <div id="log"></div>

  <script type="module" src="game.js"></script>
</body>
</html>
