<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdoms Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #101010, #202020);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    #status {
      margin: 20px 0;
      font-size: 1.2em;
      padding: 10px;
      border: 1px solid #00ffff;
      border-radius: 10px;
      width: 320px;
      background: rgba(255, 255, 255, 0.05);
      white-space: pre-line;
    }

    button {
      background: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      margin: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ccc;
    }

    #log {
      margin-top: 20px;
      max-width: 600px;
      font-family: monospace;
      white-space: pre-line;
      text-align: left;
    }

    #actions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>üè∞ Kingdoms Offline</h1>
  <div id="status">Loading your kingdom...</div>

  <div id="actions">
    <button id="nextDay">Next Day</button>
    <button id="buyFarm">Buy Farm</button>
    <button id="sellFarm">Sell Farm</button>
    <button id="buyFishingPost">Buy Fishing Post</button>
    <button id="sellFishingPost">Sell Fishing Post</button>
    <button id="buyBarracks">Build Barracks</button>
    <button id="buyShipyard">Build Shipyard</button>
    <button id="trainInfantry">Train Infantry (1)</button>
    <button id="trainInfantry10">Train Infantry (10)</button>
    <button id="trainInfantry100">Train Infantry (100)</button>
    <button id="trainNavy">Train Navy (1)</button>
    <button id="trainNavy10">Train Navy (10)</button>
    <button id="trainNavy100">Train Navy (100)</button>
    <button id="attack">Attack Other Kingdom (future)</button>
    <button id="resetKingdom" style="background:#ff4444;color:white;">RESET KINGDOM</button>

  </div>

  <div id="log"></div>

  <script type="module" src="game.js"></script>
</body>
</html>
